<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./index.css">

</head>

<body>
    <header class="">
        <nav class="flex justify-between items-center md:w-[1250px] mx-auto">
            <div class="flex ">
                <img class="w-[50px]" src="./assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold text-3xl hidden md:block">Emergency <br> Service </h1>
            </div>
            <div class="flex items-center gap-5">
                <div class="bg-[#41ff6b1a] rounded-3xl flex items-center gap-2">
                    <p id="heartValue" class="font-bold  text-[25px]">0</p>
                    <img class="w-[50px]" src="./assets/heart.png" alt="">
                </div>
                <div class="bg-[#41ff6b1a] rounded-3xl md:mx-10 flex items-center gap-2">
                    <p id="valueDefault" class=" font-bold text-[25px]">100</p>
                    <img class="w-[50px]" src="./assets/coin.png" alt="">
                </div>
                
                <h1 class="bg-[#00a63e] text-white font-bold text-[25px] rounded-3xl p-2"><span id="copy-count">0</span> Copy</h1>

            </div>
        </nav>
        <div class="w-full banner min-h-[250px] bg-[#006747] mt-[50px]">
            <img class="w-[80px] mx-auto block  " src="./assets/logo.png" alt=""> <br>
            <h1 class=" flex justify-center items-center text-white text-[40px]  ">Emergency Service Directory</h1>
            <br>
            <p class="flex justify-center items-center text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                Bangladesh</p>
        </div>
    </header>
    <main class="mx-auto md:w-[1250px] mt-[80px] bg-[#f5fff6] gap-10 min-h-[200px]  md:flex flex-row  ">
        <div class="md:w-8/12 min-h-[200px] border-2 border-green-500">
            <div class="w-96 box-shadow p-4">
                <div class="flex justify-between">
                    <img class="w-[50px] bg-[#ffe3e2] block rounded-3xl p-1" src="./assets/ambulance.png" alt="">
                   <i id="heart" class="fa-solid fa-heart w-[50px] "></i>
                </div>
                <div>
                    <h1 class="font-bold text-[30px]">Fire Service Number</h1>
                <p class="text-[#5c5c5c]">Fire Service</p>
                </div>
                <div class="mt-3">
                    <h1 id="text" class="font-bold text-[30px]">999</h1>
                    <p class="text-[#5c5c5c] bg-[#f2f2f2] w-1/5 rounded-full">Fire</p>
                </div>
                <div class="flex gap-2">
                    <button id="copy-btn" class="w-1/2 border-2  p-3 text-lg copy"><span><i class="fa-regular fa-copy"></i></span> Copy</button>
                    <button id="call-btn" class="bg-[#00a63e] text-white w-1/2 p-3 text-lg"> <span><i class="fa-solid fa-phone"></i></span> Call</button>
                </div>
            </div>
          
        </div>

        <!-- call history and clear function  -->
        <div class="md:w-4/12 mt-5 border-2 border-red-500 box-shadow">
            <div class="flex justify-between p-2">
            <div>

              <h1 class="text-[20px] "> <span><i class="fa-solid fa-clock"></i></span><span class="text-[25px] font-bold">Call History</span></h1>
            </div>
            <button id="clear" class="bg-[#00a63e] text-white font-bold text-[25px] rounded-3xl p-2">Clear</button>
            </div>
            <div id="history-container">
                

            </div>


        </div>

    </main>
    <script src="./index.js"></script>
</body>

</html>
